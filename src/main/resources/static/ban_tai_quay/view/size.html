<div ng-controller="sizeCtrl">

    <h2 class="mb-3">Quản lý size</h2>

    <!-- FORM -->
    <div class="card mb-3">
        <div class="card-body">
            <form name="szForm" novalidate>

                <div class="row g-3 align-items-start">

                    <!-- MÃ -->
                    <div class="col-md-3">
                        <label class="form-label">Mã</label>
                        <input type="text"
                               class="form-control"
                               name="maSZ"
                               ng-model="form.maSZ"
                               ng-required="true"
                               ng-trim="true"
                               ng-class="{'is-invalid': submitted && szForm.maSZ.$invalid}"
                               placeholder="VD: SZ01">

                        <!-- SLOT cố định để không lệch -->
                        <div style="height:18px;margin-top:4px;font-size:12px;line-height:18px"
                             class="text-danger">
                            <span ng-show="submitted && szForm.maSZ.$error.required">
                                Vui lòng nhập mã size
                            </span>
                        </div>
                    </div>

                    <!-- TÊN -->
                    <div class="col-md-4">
                        <label class="form-label">Tên size</label>
                        <input type="text"
                               class="form-control"
                               name="tenSZ"
                               ng-model="form.tenSZ"
                               ng-required="true"
                               ng-trim="true"
                               ng-class="{'is-invalid': submitted && szForm.tenSZ.$invalid}"
                               placeholder="VD: M / L / XL">

                        <div style="height:18px;margin-top:4px;font-size:12px;line-height:18px"
                             class="text-danger">
                            <span ng-show="submitted && szForm.tenSZ.$error.required">
                                Vui lòng nhập tên size
                            </span>
                        </div>
                    </div>

                    <!-- TRẠNG THÁI -->
                    <div class="col-md-3">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select"
                                ng-model="form.trangThai"
                                ng-init="form.trangThai = form.trangThai || 1">
                            <option ng-value="1">Hoạt động</option>
                            <option ng-value="0">Ngừng</option>
                        </select>

                        <!-- slot rỗng để thẳng hàng -->
                        <div style="height:18px;margin-top:4px;font-size:12px;line-height:18px"></div>
                    </div>

                    <!-- MÔ TẢ -->
                    <div class="col-md-12">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control"
                                  rows="2"
                                  ng-model="form.moTa"
                                  placeholder="VD: Size áo..."></textarea>
                    </div>

                </div>

                <div class="mt-3 d-flex gap-2">
                    <button type="button"
                            class="btn btn-primary"
                            ng-if="!isEdit"
                            ng-click="add(szForm)">
                        Thêm
                    </button>

                    <button type="button"
                            class="btn btn-warning"
                            ng-if="isEdit"
                            ng-click="update(szForm)">
                        Cập nhật
                    </button>

                    <button type="button"
                            class="btn btn-secondary"
                            ng-click="reset(szForm)">
                        Làm mới
                    </button>
                </div>

            </form>
        </div>
    </div>

    <!-- SEARCH / FILTER (đặt bên dưới giống yêu cầu) -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="row g-3 align-items-end">

                <div class="col-md-5">
                    <label class="form-label">Tìm theo tên size</label>
                    <input type="text"
                           class="form-control"
                           ng-model="filter.ten"
                           placeholder="Nhập tên size (VD: M, L, XL)">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" ng-model="filter.trangThai">
                        <option value="">Tất cả</option>
                        <option value="1">Hoạt động</option>
                        <option value="0">Ngừng</option>
                    </select>
                </div>

                <div class="col-md-4 d-flex gap-2">
                    <button class="btn btn-outline-primary" type="button" ng-click="search()">
                        Tìm kiếm
                    </button>
                    <button class="btn btn-outline-secondary" type="button" ng-click="resetFilter()">
                        Reset lọc
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- TABLE -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th style="width:60px">#</th>
            <th style="width:120px">Mã</th>
            <th>Tên size</th>
            <th style="width:140px">Trạng thái</th>
            <th>Mô tả</th>
            <th style="width:120px">Hành động</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="s in dsSize">
            <td>{{getSTT($index)}}</td>
            <td>{{s.maSZ}}</td>
            <td>{{s.tenSZ}}</td>
            <td>
                <span ng-if="s.trangThai==1" class="badge bg-success">Hoạt động</span>
                <span ng-if="s.trangThai==0" class="badge bg-secondary">Ngừng</span>
            </td>
            <td>{{s.moTa}}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary" ng-click="edit(s)">Sửa</button>
            </td>
        </tr>

        <tr ng-if="dsSize.length === 0">
            <td colspan="6" class="text-center text-muted">Không có dữ liệu</td>
        </tr>
        </tbody>
    </table>

</div>
