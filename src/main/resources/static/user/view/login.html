<!DOCTYPE html>
<html lang="vi" ng-app="userApp">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>

    <!-- JS -->
    <script src="/user/script/auth.js"></script>
</head>

<body ng-controller="loginCtrl" class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4" style="width: 380px">
    <h4 class="text-center mb-3">Đăng nhập</h4>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="login.email">
    </div>

    <div class="mb-3">
        <label>Mật khẩu</label>
        <input type="password" class="form-control" ng-model="login.password">
    </div>
    <div class="text-success text-center mb-2" ng-if="success">
        {{success}}
    </div>

    <div class="text-danger mb-2">{{error}}</div>

    <button class="btn btn-primary w-100" ng-click="dangNhap()">Đăng nhập</button>

    <div class="text-center mt-3">
        <a href="#!/register">Đăng ký</a>
    </div>
</div>

</body>
</html>
